<div class="header-wrapper">
    <button (click)="goBack()" class="back-btn">
        <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 15L1 8L8 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>            
    </button>
    <p>Выбери песню</p>
</div>
<div class="context">
    <p class="spantext">Название песни</p>
    <textarea class="title-input" [(ngModel)]="songTitle"></textarea>  
    <p class="spantext">Текст песни</p>
    <textarea class="text-input" [(ngModel)]="lyrics"></textarea>
</div>

<button (click)="start()" class="choose-blue-btn">Начать</button>
