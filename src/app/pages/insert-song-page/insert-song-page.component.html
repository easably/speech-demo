<div class="page-wrapper">
    <div class="header-wrapper">
        <button (click)="goBack()" class="back-btn">
            <img src="./assets/icons/back-vector.svg" alt="">            
        </button>
        <p>Выбери песню</p>
    </div>
    <div class="context">
        <p class="spantext">Название песни</p>
        <textarea maxlength="40" class="title-input" [(ngModel)]="songTitle"></textarea>  
        <p class="spantext">Текст песни</p>
        <div class="text-input-wrapper">
            <textarea maxlength="800" class="text-input" [(ngModel)]="lyrics"></textarea>
            <span class="symbols-counter">({{lyrics?.length || 0}}/800 символов)</span>
        </div>
    </div>
    <button (click)="start()" class="choose-blue-btn">Начать</button>    
</div>
