<div class="header-wrapper">
    <button (click)="backToStats()" class="back-btn">
        <svg width="9" height="16" viewBox="0 0 9 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 15L1 8L8 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>            
    </button>
    <p>Список песен</p>
</div>

<li *ngFor="let line of lyricsLine">
    <p *ngIf="line.status == 'right'" class="green">{{line.text}}</p>
    <p *ngIf="line.status == 'wrong'" class="red">{{line.text}}</p>
</li>
