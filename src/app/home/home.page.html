<ion-content [fullscreen]="true">
  <div id="container">
    <p class="instructions">Input text to recognize in a box below</p>
    <ion-item class="textInput">
      <ion-input [(ngModel)]="inputValue"></ion-input>
    </ion-item>
    <ion-fab-button [ngClass]="{'microBtn': true, 'pulsation': isPulse}" (click) = "speak()">
      <ion-icon class = "mic-icon" name="mic-outline"></ion-icon>
    </ion-fab-button>
    <div class="catReactionContainer">
      <img *ngIf="textMarkValue == textMark.Good" src="../../assets/1.gif" alt="good">
      <img *ngIf="textMarkValue == textMark.Sad" src="../../assets/2.gif" alt="bad">
      <img *ngIf="textMarkValue == textMark.Excellent" src="../../assets/3.gif" alt="excellent">
    </div>
    <div class="debug">
      <p class ="test">Варианты распознанного текста ниже</p>
      <p *ngIf = "isStop">{{inputString}}</p>
      <p *ngIf = "isStop">{{result}}</p>
      <p *ngIf = "isStop">{{recognized}}</p>
    </div>    
  </div>
</ion-content>
